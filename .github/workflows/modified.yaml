name: pytest

# CINTENT >> MANUAL TRIGGER
# on:
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]
on: [repository_dispatch, workflow_dispatch]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # CINTENT >> REMOVE_MATRIX
        # python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.12.0", "3.13"]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      # CINTENT >> INSERT_CINTENT
      - uses: JavidDitty/setup-cintent@3638849e94bdb037f0a405375686a8550e6df904
        with:
          nonblocking: true

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system ".[dev-nn]"

      - name: Test with pytest
        run: |
          pytest
          
      # CINTENT >> INSERT_CINTENT
      - name: Upload CIntent Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.CINTENT_ARTIFACT_NAME }}
          path: ${{ env.CINTENT_LOGS }}
